<!doctype html>
<html lang="en" ng-app="audioApp">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper" ng-controller="AudioController">
    <div id="header">
        <ul class="top-menu">
            <li><a href="">SoN</a></li>
            <li><input type="text" name="search"></li>
            <li><a href="">search</a></li>
            <li><a href="">help</a></li>
            <li><a href="">settings</a></li>
            <li><a href="">log out</a></li>
        </ul>
    </div>
    <div id="content">
        <ul class="vert-menu">
            <li><a href="">Profile</a></li>
            <li><a href="">Wall</a></li>
            <li><a href="">Friends</a></li>
            <li><a href="">Messages</a></li>
            <li><a href="">Groups</a></li>
            <li><a href="">Audio</a></li>
            <li><a href="">Video</a></li>
        </ul>
        <div class="audios" >
            <div id="player">
                <audio controls preload="auto">
                </audio>
            </div>
            <div id="audiolist" ng-repeat="audio in audios">
                <div id="audioLine">
                    <img src="{{playIconUrl}}" alt="play" width="3%" ng-click="alert('PlayButton clicked')">
                    <span>{{audio.audioName}}</span>
                    <span id="audiotime">{{audio.audioTime}}</span>
                </div>
            </div>
            <!--
            <span>{{audio.audioName}}</span>
            <span>{{audio.audioTime}}</span>
            </div>-->
        </div>

    </div>
    <div id="footer">
    </div>
</div>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/controller/audio-contrl.js"></script>
</body>
</html>
