<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>SoN-edit_profile</title>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link href="css/styles.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<ul class="top-menu">
					<li><a href="">SoN</a></li>
					<li><input type="text" name="search"></li>
		            <li><a href="">search</a></li>
		            <li><a href="">help</a></li>
		            <li><a href="">settings</a></li>
		            <li><a href="">log out</a></li>
        		</ul>
			</div>

			<div id="content">
				<ul class="vert-menu">
					<li><a href="">Profile</a></li>
		            <li><a href="">Wall</a></li>
		            <li><a href="">Friends</a></li>
		            <li><a href="">Messages</a></li>
		            <li><a href="">Groups</a></li>
		            <li><a href="">Audio</a></li>
		            <li><a href="">Video</a></li>
        		</ul>

        		<div class="place-redact">
                     <div class="w3-container">
        <div class="w3-card-4 colored">
            <div class="cardContent">
            <hr>
                <div class="settings">
                    <p>Sounds</p>
                    <div class="inputs">
                        <label>
                            <input name="sounds" type="radio" checked="enable"/>
                            <span>Enabled</span>
                        </label>
                        <label>
                            <input name="sounds" type="radio" checked="enable"/>
                            <span>Diabled</span>
                        </label>
                    </div>
                </div>
                <hr>
                <div class="settings">
                    <p>Notifications</p>
                    <div class="inputs">
                        <label>
                            <input name="notifications" type="radio" checked="enable"/>
                            <span>Enabled</span>
                        </label>
                        <label>
                            <input name="notifications" type="radio" checked="enable"/>
                            <span>Diabled</span>
                        </label>
                    </div>
                </div>
                <hr>
                <div class="settings">
                    <p><a href="">Change Password</a></p>
                </div>
		        <div class="w3-card-4 card">
		        <div class="cardContent">
		            <div class="header">
		            Black list
		            <div class="rightBtn">
		                <button class="w3-btn">Add to black list</button>
		            </div>
		            </div>
		            <hr>
		            <table>
		                <tr><td>
		                <div class="bannedPerson">
		                <img src="avatar.jpg" alt="avatar" width="100px" />
		                <a href="">Banned person name</a>
		                <div class="rightBtn">
		                banDate
		                    <button class="w3-btn">Unban person</button>
		                </div>
		            </div>
		            </td></tr>
		            <tr><td>
		            <div class="bannedPerson">
		                <img src="avatar.jpg" alt="avatar" width="100px" />
		                <a href="">Banned person name</a>
		                <div class="rightBtn">
		                banDate
		                    <button class="w3-btn">Unban person</button>
		                </div>
		            </div>
		            </td></tr>
		            <tr><td>
		            <div class="bannedPerson">
		                <img src="avatar.jpg" alt="avatar" width="100px" />
		                <a href="">Banned person name</a>
		                <div class="rightBtn">
		                banDate
		                    <button class="w3-btn">Unban person</button>
		                </div>
		            </div>
		            </td></tr>
		            </table>
		            </div>
		        </div>
				<div class="settings">
                	<button class="w3-btn w3-green btnSave">Save</button>
         		</div>
    		</div>
    	</div>
    </div>
				</div>
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
