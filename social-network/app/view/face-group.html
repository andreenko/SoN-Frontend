<div id="face-group" data-ng-controller="FaceGroupController">
    <div class="place-icon">
        <div class="icon">
            <img src="{{groupImg}}" width="100%" height="auto">
        </div>

        <div class="join">
            <span>Join the Group</span>
        </div>
    </div>

    <div class="place-info">
        <div class="block name">{{groupName}}</div>

        <div class="block">
            <div class="big-line">About Group</div>
            <div class="line pre-line">{{groupAbout}}</div>
        </div>
    </div>

    <div class="place-post" data-ng-controller="PostController">
            <posts-addition  data-ng-repeat="post in posts" class="post-container" poster="post"></posts-addition>
    </div>
</div>
