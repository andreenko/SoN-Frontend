<div id="messages-content" ng-controller="BlackListController">
	<div class="control">
		<div class="search">
			<input type="text" placeholder="search" />
		</div>
		<div class="people">
			<div class="person" ng-repeat="user in users">
				<div class="avatar">
                    <img src="{{user.img}}">
                </div>
                <span class="name">{{user.Fname + " " + user.Lname}}</span>
			</div>
		</div>
	</div>
	<div class="dialog">
		
	</div>
</div>
