<div id="audio" ng-controller="AudioController">
    <div class="player">
        <audio data-ng-src="{{source}}" controls preload="auto" autoplay></audio>
    </div>

    <div id="audio-list">
        <div class="item"  ng-repeat="audio in audios">
            <div class="play-audio">
                <img src="{{playIconUrl}}" alt="play" ng-click="setPlayingTrack($index)">
            </div>
            <span class="name">{{audio.Name}}</span>
            <span class="audiotime">{{audio.Time}}</span>
        </div>
    </div>
</div>
