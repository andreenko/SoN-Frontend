<div id="audio" data-ng-controller="MyAudioController">
    <div class="player md-whiteframe-4dp">
        <div class="upload" data-ng-controller="FileUploadController" data-ng-click="showAdvanced($event)">
            <img src="image/media/uppload1.png" />
        </div>

        <audio data-ng-src="{{source}}" controls data-ng-ended="onPlayEnd()" autoplay preload="auto"></audio>

        <div class="song-name" data-ng-show="source">
            <span data-ng-show="source">Song name : {{currentSong}}</span>
        </div>
    </div>

    <div id="audio-list" ng-repeat="audio in playList">
        <div class="song" ng-click="setPlayingTrack($index)">
            <span class="song-name">{{audio.name}}</span>
            <div class="song-delete" data-ng-click="delete($index)">
                <img src="image/media/delete6.png" />
            </div>
            <!--<span class="audiotime">{{audio.Time}}</span>-->
        </div>
    </div>
</div>
