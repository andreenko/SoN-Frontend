<div id="profile" data-ng-controller="ProfileByIdController">
    <div class="place-icon">
        <div class="icon">
            <img src="{{userAvatar}}" width="100%" height="auto">
        </div>
        <div class="edit" data-ng-show="!isFriend">
            <span><a data-ng-click="addToFriends()">Add to friends</a></span>
        </div>
        <div class="edit" data-ng-show="isFriend">
            <span><a data-ng-click="deleteFromFriends()">Delete from friends</a></span>
        </div>
    </div>

    <div class="place-info">
        <div class="block name">{{userName + ' ' + userSubname}}</div>

        <div class="block">
            <div class="line">
                <div class="pre-line">Birthday:</div>
                <div class="post-line">{{userBirthday}}</div>
            </div>
            <div class="line">
                <div class="pre-line">Sex:</div>
                <div class="post-line">{{userSex}}</div>
            </div>
        </div>

        <div class="block">
            <div class="big-line">Contact information</div>
            <div class="line" data-ng-show="userContacts.mobile">
                <div class="pre-line">Mobile:</div>
                <div class="post-line"> {{userContacts.mobile}}</div>
            </div>
            <div class="line" data-ng-show="userContacts.skype">
                <div class="pre-line">Skype:</div>
                <div class="post-line"> {{userContacts.skype}}</div>
            </div>
            <div class="line" data-ng-show="userContacts.email">
                <div class="pre-line">Email:</div>
                <div class="post-line"> {{userContacts.email}}</div>
            </div>
        </div>

        <div class="block">
            <div class="big-line">Location</div>
            <div class="line">
                <div class="pre-line">City:</div>
                <div class="post-line">{{userCity}}</div>
            </div>
        </div>

        <div class="block">
            <div class="big-line">About me:</div>
            <div class="line">
                <div class="pre-line">{{userAbout}}</div>
            </div>
        </div>
    </div>

    <div class="add-post">
        <textarea data-ng-model="postText" placeholder="Add post"></textarea>
        <button data-ng-click="PostIt()">Send</button>
        <input type="file" name="file" id="file" class="inputfile">
        <label data-ng-controller="FileUploadController" data-ng-click="showAdvanced($event)">Choose a file</label>
    </div>

    <div class="place-post" data-ng-controller="PostsByIdController">
        <div data-ng-repeat="poster in posts" class="post-container">
            <posts-addition></posts-addition>
        </div>
    </div>

</div>
