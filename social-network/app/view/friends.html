<div id="friends" ng-controller="FriendListController">
    <div class="quantity">
        <p>You have {{friends.length}} friends</p>
    </div>

    <div class="filter">
        <input type="text" name="search-group" placeholder="search" ng-model="searchFriend">
    </div>

    <div class="masonry-place">
        <!-- Адаптивные блоки с содержанием -->

        <div id="Search People" class="item md-whiteframe-4dp" ng-repeat="friend in friends | filter: searchFriend">
            <div class="top">
                <h2>{{friend.name + ' ' +  friend.lastName}}</h2>
            </div>

            <div class="prime" data-ng-click="gotoUserId($index)">
                <img src="{{friend.avatar}}">
            </div>
            <div class="bottom">
                <div class="control-panel">
                    <div class="delete" data-ng-click="deleteFromFriends($index)"><a href=""><img src="image/block_black.png"></a></div>
                    <div class="mail"><a href=""><img src="image/mail_black.png"></a></div>
                </div>
            </div>
        </div>
    </div>
