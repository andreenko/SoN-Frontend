<div id="friends" ng-controller="FriendController">
    <div class="quantity">
        <p>You have {{friends.length}} friends</p>
    </div>

    <div class="filter">
        <input type="text" name="search-group" placeholder="search" ng-model="searchFriends">
    </div>

    <div class="masonry-place">
        <!-- Адаптивные блоки с содержанием -->

        <div id="Search People" class="item" ng-repeat="friend in friends | filter: searchFriend">
            <div class="top">
                <h2>{{friend.name + " " + friend.subname}}</h2>
            </div>
            <div class="prime">
                <img src="{{friend.avatarUrl}}" ui-sref="menu.friend">
            </div>
            <div class="bottom">
                <ul class="control-panel">
                    <li><a href=""><img src="image/delete2.png"></a></li>
                    <li><a href=""><img src="image/block_black.png"></a></li>
                    <li><a href=""><img src="image/mail_black.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Конец контейнера с адаптивными блоками -->
</div>
