<md-dialog ng-cloak data-ng-controller="FileUploadController">
    <md-content layout-align="center">
        <input class="ng-hide" type="file" id="input-file-id" ng-model="picFile"
               ngf-accept="acceptFiles" ngf-select="" ngf-validate="{size: {max: '1MB', min: '10B'}">
        <img id="uploadImg" ngf-src="picFile" data-ng-show="picFile">
        <span data-ng-show="picFile">File name: {{picFile.name}}</span>
        <div layout="row" layout-align="center">
            <md-progress-circular data-ng-show="isLoading" md-mode='indeterminate'></md-progress-circular>
        </div>
        <span ng-show="result">Upload Successful</span>
    </md-content>
    <md-dialog-actions layout="row">
        <label for="input-file-id" class="md-button md-raised md-warn">Choose File</label>
        <md-button data-ng-click="upload(picFile.name)">
            UPLOAD
        </md-button>
    </md-dialog-actions>
</md-dialog>
