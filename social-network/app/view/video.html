   <div id="video" ng-controller="VideoController">
       <div layout="row" layout-align="end" data-ng-controller="FileUploadController" data-ng-click="showAdvanced($event)">
           <span>Upload new file</span>
           <img width="20px" height="20px" src="image/add_black.png" />
       </div>
       <hr>
       <video data-ng-src="{{source}}" controls preload="auto"></video>
      <div class="masonry-place">
          <!-- Адаптивные блоки с содержанием -->
          <div class="item" ng-repeat="item in video" data-ng-click="setPlayingTrack($index)">
            <div class="prime">
                <img class="preview" src="{{item.preView}}"/>
            </div>
            <div class="bottom">
                <span>{{item.name | limitTo:15}}</span>
            </div> 
          </div>
      </div>
      <!-- Конец контейнера с адаптивными блоками -->
  </div>
