<div id="wrapper">
    <div id="content-registration" ng-controller="RegController">
        <h1 id="signup">Sign Up</h1>
        <form>
            <div class="data">
                <div class="line line-name">
                    <span>Name</span>
                    <input type="text" name="name" required ng-model="user.name">
                </div>

                <div class="line line-lastname">
                    <span>Last Name</span>
                    <input type="text" name="lastname" required ng-model="user.lastName">
                </div>

                <div class="line line-login">
                    <span>Login</span>
                    <input type="text" name="login" required ng-model="user.login">
                </div>

                <div class="line line-password">
                    <span>Password</span>
                    <input type="password" name="password" required ng-model="user.pass">
                </div>

                <div class="line line-confirmpassword">
                    <span>Confirm Pass</span>
                    <input type="password" name="confirmpassword" required ng-model="user.confirmPass">
                </div>

                <div class="line line-email">
                    <span>Email</span>
                    <input type="email" name="email" required ng-model="user.email">
                </div>

                <div class="line line-sex">
                    <span>Sex</span>
                    <label>
                        <input type="radio" name="sex" value="1" ng-model="user.sex">
                        <span class="sex">Man</span>
                    </label>
                    <label>
                        <input type="radio" name="sex" value="0" checked ng-model="user.sex">
                        <span class="sex">Woman</span>
                    </label>
                </div>

                <div class="line line-birthday">
                    

                    <!--<span>Birthday</span>
                    <div class="date">
                        <select class="datefield datefield-day" ng-model="user.Day">
                            <option>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <select class="datefield datefield-month" ng-model="user.Month">
                            <option>Month</option>
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                        </select>
                        <select class="datefield datefield-year" ng-model="user.Year">
                            <option>Year</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                        </select>
                    </div>-->
                </div>
            </div>
            <input type="submit" name="signup" value="Send" ng-click="update(user)">
        </form>
    </div>
</div>
