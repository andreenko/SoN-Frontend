<div id="wrapper">
    <div id="content-home">
        <form class="autorization-form">
            <h1>Login</h1>
            <fieldset id="inputs">
                <input id="username" type="text" placeholder="Username" autofocus required>
                <input id="password" type="password" placeholder="Password" required>
            </fieldset>
            <fieldset id="actions">
                <div class="submit-enter"><input type="submit" id="enter" value="LOGIN" ui-sref="menu.profile"></div>
                <div class="button-registration"><input type="button" id="registration" value="NEW ACCOUNT" ui-sref="registration"></div>
            </fieldset>
            
            <div class="popup-wrapper">
              <input type="checkbox" class="popup-checkbox" id="popupCheckboxOne">
              <div class="popup">
                <div class="popup-content">
                  <label for="popupCheckboxOne" class="popup-closer">&#215;</label>
                  
                  <h1 id="signup">Change Password</h1>
                    <div class="line">
                        <p>Please input your email for password recovery</p>
                    </div>
                    <div class="line">
                        <input type="email" name="email">
                    </div>
                    <input type="submit" name="signup" value="Send">
                </div>
              </div>
            </div>

            <label for="popupCheckboxOne" class="popup-shower">Forgot Password?</label>
        </form>
    </div>
</div>
