<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="styles.css" />
  <title>Untitled</title>
</head>
<body>
    <div class="w3-container">
        <div class="w3-card-12 colored">
            <div class="cardContent">
            <hr>
                <div class="settings">
                    <p>Sounds</p>
                    <div class="inputs">
                        <label>
                            <input name="sounds" type="radio" checked="enable"/>
                            <span>Enabled</span>
                        </label>
                        <label>
                            <input name="sounds" type="radio" checked="enable"/>
                            <span>Diabled</span>
                        </label>
                    </div>
                </div>
                <hr>
                <div class="settings">
                    <p>Notifications</p>
                    <div class="inputs">
                        <label>
                            <input name="notifications" type="radio" checked="enable"/>
                            <span>Enabled</span>
                        </label>
                        <label>
                            <input name="notifications" type="radio" checked="enable"/>
                            <span>Diabled</span>
                        </label>
                    </div>
                </div>
                <hr>
                <div class="settings">
                    <p><a href="">Change Password</a></p>
                    <p><a href="">Black List</a><br></p>
                    <button class="w3-btn w3-green">Save</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
